<div class="text-center">
  <webcam [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"></webcam>
</div>

<div class="text-center">
  <button class="btn btn-dark float-left" type="button" (click)="back()">Back</button>
  <button class="btn btn-danger" type="button" (click)="takePicture()">Capture</button>
  <button class="btn btn-info float-right" type="button" (click)="switch()">Switch</button>
</div>
