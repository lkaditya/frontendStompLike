<div class="container">
  <div class="row">
    <div class="col">
      <button style="float:right" type="button" (click)="gotoLogin()">Post your news!</button>
      <br/><br/>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let n of news" class="comp">
      <img class="imageclass" [src]="n.imageurl">
      <h2 align="center">{{n.title}}</h2>
      <p align="center">{{n.comments}}</p>
      <i><b>posted on:</b> {{getFormattedDate(n.datetime)}}</i><br />
      <i *ngIf="n.poster!=null" align="left"><b>posted by:</b> {{n.poster}}</i>


    </div>
      <h3 align="center" *ngIf="news.length==0"> There is no news available</h3>

  </div>

</div>
